<div class="container">
  <div
    class="d-flex justify-content-between flex-wrap
              flex-md-nowrap align-items-center
                  pt-3 pb-2 mb-3 border-bottom"
  >
    <h2 class="h2">Users Collection</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th class="text-center" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of gUsers; let i = index">
          <td>{{ user.userId }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/edit-user/{{ user.userId }}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(user.userId, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
